  runner:
    build: ./runner
    container_name: runner
    command: uvicorn app:api --host 0.0.0.0 --port 8000
    # to run sandbox
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp                # share /tmp host and runner
    environment:
      PYTHONUNBUFFERED: "1"
      COMPILE_TIMEOUT: "25"
      COMPILE_CPUS: "1.0"
      COMPILE_MEMORY: "256m"
      RUN_CPUS: "0.5"
      RUN_MEMORY: "128m"
    ports:
      - "8000:8000"              
    networks:
      - appnet

  bot:
    build: .
    container_name: chatbot
    restart: always
    depends_on:
      - db
      - runner
      #- judge0
      #- judge0_workers
    env_file:
      - .env
    volumes: 
      - .:/app
    environment:
      DATABASE_URL: postgresql://botuser:botpass@db:5432/botdb
      JUDGE0_URL: http://judge0:2358
      RUN_TIME_LIMIT_SEC: "1.5"
      RUN_WALL_TIME_LIMIT_SEC: "3"
      RUN_MEMORY_LIMIT_MB: "64"
      RUN_OUTPUT_LIMIT_B: "32768"
      RUNNER_URL: "http://runner:8000"   
      ADMIN_CHAT_ID: "1380174278"
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
    name: chatbot_net
