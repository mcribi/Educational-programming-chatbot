version: '3.8'

services:
  db:
    image: postgres:16
    container_name: bot_pg
    restart: always
    environment:
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: botpass
      POSTGRES_DB: botdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis and workers for Judge0 in queue mode
  redis:
    image: redis:7
    container_name: judge0_redis
    restart: always

  judge0:
    image: judge0/judge0:latest
    container_name: judge0
    restart: always
    environment:
      JUDGE0_USE_WORKERS: "true"
      JUDGE0_WORKERS: "2"
      # Limit default stdout/stderr size and memory
      DEFAULT_MAX_STDOUT_SIZE: "32768"      # 32 KB
      DEFAULT_MAX_STDERR_SIZE: "16384"      # 16 KB
      DEFAULT_MEMORY_LIMIT: "67108864"      # 64 MB
      DEFAULT_TIME_LIMIT: "1.5"             # 1.5 s CPU
      DEFAULT_WALL_TIME_LIMIT: "3"          # 3 s clock
      DEFAULT_MAX_PROCESSES_AND_OR_THREADS: "0"  # Do not create processes/threads
    ports:
      - "2358:2358"
    depends_on:
      - redis

  judge0_workers:
    image: judge0/judge0:latest
    container_name: judge0_workers
    restart: always
    command: ["./scripts/workers"]
    environment:
      JUDGE0_USE_WORKERS: "true"
      JUDGE0_WORKERS: "2"
      REDIS_HOST: "redis"
    depends_on:
      - judge0
      - redis

  bot:
    build: ./bot
    container_name: chatbot
    restart: always
    depends_on:
      - db
      - judge0
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://botuser:botpass@db:5432/botdb
      - RUNNER_URL=http://runner:8080
      # Point to the Judge0 service within the compose
      JUDGE0_URL: http://judge0:2358
      # Default limit that your bot will impose
      RUN_TIME_LIMIT_SEC: "1.5"
      RUN_WALL_TIME_LIMIT_SEC: "3"
      RUN_MEMORY_LIMIT_MB: "64"
      RUN_OUTPUT_LIMIT_B: "32768"

volumes:
  postgres_data:
